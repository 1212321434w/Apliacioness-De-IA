<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejar Comentarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .comment-form {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px; /* Increased width for a larger form */
        }
        
        .comment-form h2 {
            margin-bottom: 15px;
            color: #fff;
        }
        .comment-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }
        .comment-form input, .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #555;
            color: #fff;
        }
        .comment-form input::placeholder, .comment-form textarea::placeholder {
            color: #ccc;
        }
        .comment-form textarea {
            height: 150px; /* Adjusted height for a larger comment box */
        }
        .comment-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="comment-form">
    <h2>Deja tu comentario</h2>
    <form action="/submit-comment" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" rows="8" placeholder="Escribe tu comentario aquí..." required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
<a href="index.html" class="back-button">Volver a la Página de Inicio</a>
</html>
